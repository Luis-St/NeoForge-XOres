description = '''
XOres adds a few new Ores and Tools
Ores:
 - Jade
 - Saphire
 - Limonite
 - Enderite
 
Tools:
 - Jade
 - Saphire
 - Limonite
 - Enderite
 - Blazing
 - Rose Quartz
 - Steel
 - Night

Have a lot of fun when playing
XOres Development Team
'''

